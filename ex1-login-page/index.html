<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <!--link rel="stylesheet" href="./style.css" /-->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-[100vw] h-[100vh] bg-slate-200 flex justify-center items-center">
  <!-- Start coding here -->
   <div class="relative rounded-xl bg-white p-8">
    <p class="text-zinc-600 text-xl text-center">Login to Website</p>
    <div class="relative flex flex-col">
      <div class="flex flex-row">
        <label class="m-5 py-2">Email</label>
        <input type="text" class="m-5 border-2 border-zinc-600 hover:border-violet-500 
        focus:outline-none focus:border-violet-300 rounded-md h-[50px] p-2
        placeholder-slate-300" placeholder="kant@example.com"
        />
      </div>
      <div class="flex flex-row">
        <label class="m-3 py-2">Password</label>
        <input type="text" class="m-3 border-2 border-zinc-600 hover:border-violet-500 
        focus:outline-none focus:border-violet-300 rounded-md h-[50px] p-2
        "/>
      </div>
      <div class="relative flex flex-row justify-center items-center">
        <button class="m-5 p-2 w-[36] text-sm text-white bg-violet-500 rounded-full
          active:bg-violet-600 hover:bg-violet-400 focus:outline-none focus:ring focus:ring-violet-600 focus:ring-violet-300">Sign In</button>
        <button class="m-5 p-2 w-[36] text-sm text-violet-600 bg-white rounded-full
          active:bg-violet-100 active:text-violet-600 hover:text-violet-600 hover:bg-violet-100 focus:outline-none focus:bg-violet-100
          focus:ring focus:ring-violet-300 hover:ring hover:ring-violet-300">Sign Up</button>
      </div>
   </div>
</body>

</html>
